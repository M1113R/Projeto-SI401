<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles/global.css">
      <link rel="stylesheet" type="text/css" href="styles/login.css" >
      <link rel="stylesheet" type="text/css" href="styles/user.css" >
      <link rel="icon" href="assets/img/logo.png">
      
      <title>Campo Minado | Usuário</title>

    </head>

    <body>
      <header class="header">
        <aside>
          <img src="assets/img/logo.png" alt="bomb image" />
          <h2>Campo Minado</h2>
        </aside>

        <a href="game.html">Jogar</a>
        <a href="ranking.html">Ranking</a>
        <a href="user.html" class="activePage">Usuário</a>
      </header>

      <main class="content">
        <form class="user-form">
          <section class="column">
            <label>Nome Completo</label>
            <input type="text" placeholder="digite seu nome..." />
          </section>
          <section class="column">
            <label>Data de Nascimento</label>
            <input type="date" placeholder="digite sua data de nascimento..." />
          </section>
          <section class="column">
            <label>CPF</label>
            <input type="text" placeholder="digite seu cpf..." />
          </section>
          <section class="column">
            <label for="">Telefone</label>
            <input type="text" placeholder="digite seu telefone..." />
          </section>
          <section class="column">
            <label for="">Usuário</label>
            <input type="text" placeholder="digite seu usuario..." />
          </section>
          <section class="column">
            <label for="">Senha</label>
            <input type="password" placeholder="digite sua senha..." />
          </section>
          <section class="column">
            <label for="">Confirmar Senha</label>
            <input type="password" placeholder="repita sua senha..." />
          </section>
          <button type="submit" class="submit-button">
            Salvar
          </button>
        </form>
      </main>
      
    </body>

</html>
